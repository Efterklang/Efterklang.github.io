<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Viewport Height */
        margin: 0;
        padding: 0;
        /* background: #000; */
        background: radial-gradient(
          1600px at 70% 120%,
          #212750 10%,
          #020409 100%
        );
        overflow: hidden;
      }
      .star {
        position: absolute;
        background-color: #f7edab;
        width: 2px;
        height: 2px;
        border-radius: 50%;
        animation: twinkle 2s infinite ease-in-out, move 5s linear infinite;
      }

      @keyframes move {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(-3vw, 1vh);
        }
      }

      @keyframes twinkle {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      #title {
        position: relative;
        z-index: 1;
        text-align: center;
        color: #fff;
        background-color: #708ab738;
        border: 2px solid #e7f08546;
        border-radius: 10px;
      }

      .oops {
        color: #1350b8;
        font-size: 100px;
        font-family: "Comic Sans MS";
        font-style: bold;
      }

      .error {
        font-family: "Comic Sans MS";
        font-style: bold;
        font-size: 50px;
        padding: 10px;
        color: #7190c6;
      }

      .return {
        font-family: "Comic Sans MS";
        display: inline-block;
        margin-top: 20px;
        font-size: 20px;
        padding: 10px 20px;
        color: #7190c6;
        border-radius: 5px;
        text-decoration: none;
      }
      .return:hover {
        color: #e7f085;
      }
    </style>
  </head>

  <body>
    <div id="starfield"></div>
    <div id="title">
      <span class="oops">üõ∞Ô∏è</span><br />
      <span class="error"> 404 Page Not Found </span><br />
      <span class="error"> (*/œâÔºº*) </span><br />
      <a href="https://efterklang.github.io" class="return"
        >Return to Efterklang's HomePage</a
      >
    </div>
    <script>
      var starfield = document.getElementById("starfield");
      var stars = 700;
      var colors = ["#e7f085", "#fff", "#f7edab", "#626abf"];
      for (var i = 0; i < stars; i++) {
        var star = document.createElement("div");
        star.className = "star";
        // Random color
        var colorIndex = Math.floor(Math.random() * colors.length);
        star.style.backgroundColor = colors[colorIndex];
        // Random position
        star.style.top = Math.random() * window.innerHeight + "px";
        star.style.left = Math.random() * window.innerWidth + "px";
        // Random animation delay
        star.style.animationDelay = Math.random() * 2 + "s";
        star.style.animationDuration = Math.random() * 3 + 2 + "s";
        // Random size
        var size = Math.random() * 2 + 1;
        star.style.width = size + "px";
        star.style.height = size + "px";
        star.style.animationIterationCount = "infinite";
        star.style.opacity = Math.random();
        starfield.appendChild(star);
      }
    </script>
  </body>
</html>
